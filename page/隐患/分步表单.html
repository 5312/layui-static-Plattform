<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>分步表单</title>
  <link rel="stylesheet" href="../../layuiAdmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../src/all.css" media="all">
  <link rel="stylesheet" href="../../layuiAdmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiAdmin/style/admin1.css" media="all">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    [lay-filter="formStepsStep"] .layui-form-item {
      margin-bottom: 25px;
    }
  </style>
</head>

<body>
  <!-- 正文开始 -->
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding-top: 40px;">
        <!-- 分布表单开始 -->
        <div class="layui-tab layui-steps layui-steps-readonly" lay-filter="formStepsStep" style="max-width: 650px;">
          <!-- 标题 -->
          <ul class="layui-tab-title">
            <li class="layui-this">
              <i class="layui-icon layui-icon-ok">1</i>
              <span class="layui-steps-title">上报</span>
              <span class="layui-steps-content">上报</span>
            </li>
            <li>
              <i class="layui-icon layui-icon-ok">2</i>
              <span class="layui-steps-title">整改</span>
              <span class="layui-steps-content">整改</span>
            </li>
            <li>
              <i class="layui-icon layui-icon-ok">3</i>
              <span class="layui-steps-title">复查</span>
              <span class="layui-steps-content">复查</span>
            </li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
              <!-- 表单一 -->
              <form class="layui-form" style="max-width: 460px;margin: 0 auto;padding: 40px 30px 0 0;">
                <table class="layui-table">
                  <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                  </colgroup>
                  <thead>
                    <tr>
                      <th>昵称</th>
                      <th>加入时间</th>
                      <th>签名</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>贤心</td>
                      <td>2016-11-29</td>
                      <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                      <td>许闲心</td>
                      <td>2016-11-28</td>
                      <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr>
                  </tbody>
                </table>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="formStepSubmit1" lay-submit>&emsp;下一步&emsp;
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="layui-tab-item">
              <!-- 表单二 -->
              <form class="layui-form" style="max-width: 460px;margin: 0 auto;padding: 40px 30px 0 0;">
                <table class="layui-table">
                  <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                  </colgroup>
                  <thead>
                    <tr>
                      <th>昵称</th>
                      <th>加入时间</th>
                      <th>签名</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>贤心</td>
                      <td>2016-11-29</td>
                      <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                      <td>许闲心</td>
                      <td>2016-11-28</td>
                      <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr>
                  </tbody>
                </table>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-primary" data-steps="prev"> 上 一 步&nbsp;
                    </button>
                    <button class="layui-btn" lay-filter="formStepSubmit2" lay-submit>&emsp;提交&emsp;
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="layui-tab-item text-center" style="padding-top: 40px;">
              <!-- 表单三 -->
              <i class="layui-icon layui-icon-ok layui-circle"
                style="background: #52C41A;color: #fff;font-size:30px;font-weight:bold;padding: 20px;line-height: 80px;"></i>
              <div style="font-size: 24px;color: #333;margin-top: 30px;">操作成功</div>
              <div style="font-size: 14px;color: #666;margin-top: 20px;">预计两小时到账</div>
              <div style="text-align: center;margin: 50px 0 25px 0;">
                <button class="layui-btn" data-steps="next">再转一笔</button>
                <button class="layui-btn layui-btn-primary">查看账单</button>
              </div>
            </div>
          </div>
        </div>
        <!-- //分布表单结束 -->
        <hr>
        <div style="padding: 10px 30px 20px 30px;">
          <h3>说明</h3><br>
          <h4>如果需要</h4>
          <p class="layui-text">如果需要，这里可以放一些关于产品的常见问题说明。如果需要，这里可以放一些关于产品的常见问题说明。如果需要，这里可以放一些关于产品的常见问题说明。</p>
          <br>
        </div>
      </div>
    </div>
  </div>

  <!-- js部分 -->
  <script type="text/javascript" src="../../layuiAdmin/layui/layui.all.js"></script>
  <script>
    layui.config({
      base: '/layuiAdmin/modules/'
    }).use(['layer', 'form', 'steps'], function () {
      var $ = layui.jquery;
      var layer = layui.layer;
      var form = layui.form;
      var steps = layui.steps;

      /* 表单一提交事件 */
      form.on('submit(formStepSubmit1)', function (data) {
        steps.next('formStepsStep');
        return false;
      });

      /* 表单二提交事件 */
      form.on('submit(formStepSubmit2)', function (data) {
        steps.next('formStepsStep');
        return false;
      });

    });
  </script>
</body>

</html>
