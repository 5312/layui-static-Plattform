<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layuiAdmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../src/all.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style>
    .margin-top {
      margin-top: 20px;
    }

    .h1 {
      font-size: 20px;
      /* padding-left: 50px; */
    }

    .layui-form-label {
      white-space: nowrap;
    }

    .height {
      height: 20px;
    }

    .layui-table-tool {
      background-color: #fff;
    }



    .layui-table thead tr {
      background-color: #fff;
    }

    .padding {
      padding-top: 10px;
    }

    #test12 {
      float: left;
      vertical-align: top;
    }

    .box {
      padding-right: 10px;
    }

    .line {
      height: 745px;
      width: 2px;
      background-color: #ddd;
      vertical-align: top;
      cursor: w-resize;
      float: right;
    }

    .layui-link {
      color: #4165d7;
    }
  </style>
</head>


<body class=" h100">

  <div class="layui-fluid ">
    <div class="layui-row layui-active-fluid ">
      <div class="layui-active-left layui-box box" id='box'>
        <div class="layui-card " style="  overflow: hidden;">
          <div class="layui-card-header">组织机构</div>
          <div class="layui-card-body margin-top layui-clear">
            <div id="test12" class="demo-tree-more" style=" height:745px;"></div>
            <!-- <div class="line" lay-active='line'></div> -->
          </div>
        </div>
      </div>
      <div class="layui-active-right">
        <div class="layui-card margin-top padding">
          <!-- layui-card-body -->
          <div class="">
            <form class="layui-form" action="">
              <!-- 行 -->
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label for="" class="layui-form-label">辨识活动类型</label>
                  <div class="layui-input-block" style="width:150px;">
                    <select name="d" lay-verify="required">
                      <option value="">直接选择</option>
                      <option value="1">机电技术科</option>
                      <option value="1">安全质量管理科</option>
                    </select>
                  </div>
                </div>
                <!--  -->
                <div class="layui-inline">
                  <label class="layui-form-label">开始日期</label>
                  <div class="layui-input-inline">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label for="" class="layui-form-label">结束日期</label>
                  <div class="layui-input-inline">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-inline">
                  <label for="" class="layui-form-label">任务状态：</label>
                  <div class="layui-input-block">
                    <select name="modules" lay-verify="required">
                      <option value="">请选择</option>
                      <option value="1">机电技术科</option>
                      <option value="1">安全质量管理科</option>
                    </select>
                  </div>
                </div>
                <div class="layui-btn-container" style="text-align: right;">
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-radius ">
                    <i class="layui-icon">&#xe615;</i> 查询
                  </button>
                  <button type="button" class="layui-btn layui-btn-radius  layui-btn-warm  layui-btn-sm">
                    <i class="layui-icon">&#xe666;</i> 重置
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
        <div class="layui-card" style="padding:10px;">
          <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
      </div>
    </div>

  </div>

  <script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container" >
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add"><i class='layui-icon'>&#xe624;</i>新增</button>
    <button class="layui-btn layui-btn-sm" lay-event="chakan"> <i class='layui-icon'>&#xe642;</i>修改</button>
    <button class="layui-btn layui-btn-sm  layui-btn-warm" lay-event="adminEdit"><i class='layui-icon'>&#xe691;</i>导入</button>
    <button class="layui-btn layui-btn-sm  layui-btn-warm" lay-event="adminDel"><i class='layui-icon'>&#xe67d;</i>导出</button>

    <!--  <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button> -->
  </div>
</script>

  <script type="text/html" id="barDemo">
    <a class="layui-link layui-btn-xs" lay-event="shift">转移</a>
    <a class="layui-link layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-link layui-btn-xs" lay-event="del">删除</a>
  </script>
  <script type="text/html" id="status">
    {{# if(d.status){ }}
      <a class="layui-btn layui-btn-xs layui-top-success" lay-event="edit">启用</a>
    {{# }else{ }}
    <a class="layui-btn layui-btn-xs layui-top-danger" lay-event="edit">禁用</a>
    {{# } }}
  </script>
  <script src="../../layuiAdmin/layui/layui.all.js" charset="utf-8"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

  <script>
    layui.config({
      base: '/layuiAdmin/modules/'
    }).use(['form', 'layedit', 'activeElm', 'laydate', 'table', 'tree', 'util'], function () {
      var table = layui.table
        , form = layui.form
        , layer = layui.layer
        , activeElm = layui.activeElm
        , layedit = layui.layedit
        , laydate = layui.laydate
        , tree = layui.tree
        , util = layui.util
        , $ = layui.jquery
      //日期
      laydate.render({
        elem: '#date'
        , range: true //或 range: '~' 来自定义分割字符
      });
      laydate.render({
        elem: '#date1'
        , range: true //或 range: '~' 来自定义分割字符
      });
      // 拖动元素
      activeElm.render({
        elem: '#box'
      })
      $.ajax({
        url: '/js/bumentree.json',
        success: function (e) {
          //基本演示
          tree.render({
            elem: '#test12'
            , data: e.data
            , showCheckbox: true  //是否显示复选框
            , id: 'demoId1'
            , isJump: true //是否允许点击节点时弹出新窗口跳转
            , click: function (obj) {
              var data = obj.data;  //获取当前点击的节点数据
              layer.msg('状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));
            }
          });
        }
      })
      table.render({
        elem: '#test'
        , url: '/js/bumen.json' //'http://127.0.0.1:3000/xt/user'
        , height: 'full-200'
        , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
        , title: '用户数据表'
        , cols: [[
          { type: 'checkbox', }
          , { field: 'id', title: 'ID', width: 80, unresize: true, sort: true, hide: true }
          , { field: 'name', title: '姓名 ', width: 150, unresize: true, sort: true, }
          , { field: 'bst', title: '头像 ', width: 150, unresize: true, sort: true, }
          , { field: 'name', title: '用户名', width: 150, edit: 'text' }
          , { field: 'department', title: '部门 ', align: 'center', }
          , { field: 'role', title: '角色 ', align: 'center', }
          , { field: 'status', title: '状态 ', align: 'center', templet: '#status' }
          , { field: 'phone', title: '手机号 ' }
          , { title: '操作 ', width: 150, fixed: 'right', templet: '#barDemo', align: 'center', }

        ]]
        , page: true
      });

      //头工具栏事件
      table.on('toolbar(test)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'zhuijiu':

            break;
          case 'add':
            parent.layer.open({
              type: 2,
              anim: 1,
              zIndex: layer.zIndex, //重点1
              title: '新增用户',
              shadeClose: true,
              maxmin: false, //开启最大化最小化按钮
              area: ['50%', '90%'],
              content: '/page/系统/新增用户.html',
              success: function (layero) {

              },
              end: function () {
                // window.location.reload();
              }
            })
            break;
          case 'exportFile':
            table.exportFile('test', checkStatus.data, 'xls'); //data 为该实例中的任意数量的数据
            break;

        };
      });

      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        //console.log(obj)
        if (obj.event === 'del') {
          layer.confirm('真的删除行么', function (index) {
            obj.del();
            layer.close(index);
          });
        } else if (obj.event === 'edit') {

          parent.layer.open({
            type: 2,
            anim: 1,
            zIndex: layer.zIndex, //重点1
            title: '新增用户',
            shadeClose: true,
            maxmin: false, //开启最大化最小化按钮
            area: ['50%', '85%'],
            content: '/page/系统/新增用户.html',
            success: function (layero) {
              console.log(data)
            },
            end: function () {
              // window.location.reload();
            }
          })
        } else {
          // 转移

        }
      });
    });
  </script>

</body>

</html>
