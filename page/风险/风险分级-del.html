<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layuiAdmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../src/all.css" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style>
    .margin-top {
      margin-top: 20px;
    }

    .h1 {
      font-size: 20px;
      /* padding-left: 50px; */
    }

    .layui-form-label {
      white-space: nowrap;
    }

    .height {
      height: 20px;
    }

    .layui-table-tool {
      background-color: #fff;
    }


    .layui-table thead tr {
      background-color: #fff;
    }

    .padding {
      padding-top: 10px;
    }

    #test12 {
      float: left;
      vertical-align: top;
    }

    .box {
      padding-right: 10px;
    }

    .line {
      height: 745px;
      width: 2px;
      background-color: #ddd;
      vertical-align: bottom;
      cursor: w-resize;
      float: right;
    }
  </style>
</head>


<body class=" h100">

  <div class="layui-fluid ">
    <div class="layui-row layui-active-fluid">
      <div class="layui-active-left layui-col-md2 layui-box box" id='box'>
        <div class="layui-card " style="  overflow: hidden;">
          <div class="layui-card-header">组织机构</div>
          <div class="layui-card-body margin-top layui-clear">
            <div id="test12" class="demo-tree-more" style=" height:749px;"></div>
            <!-- <div class="line" lay-active='line'></div> -->
          </div>
        </div>
      </div>
      <!-- <div class="layui-col-md2 layui-box box">
        <div class="layui-card margin-top layui-clear">
          <div id="test12" class="demo-tree-more" style=" height:745px;"></div>
          <div class="line" lay-active='line'></div>
        </div>
      </div> -->
      <div class="layui-col-md9 layui-active-right">
        <div class="layui-card margin-top padding">
          <!-- layui-card-body -->
          <form class="layui-form" action="">
            <!-- 行 -->
            <div class="layui-form-item">
              <div class="layui-inline">
                <label for="" class="layui-form-label">辨识活动类型</label>
                <div class="layui-input-block" style="width:150px;">
                  <select name="d" lay-verify="required">
                    <option value="">直接选择</option>
                    <option value="1">机电技术科</option>
                    <option value="1">安全质量管理科</option>
                  </select>
                </div>
              </div>
              <!--  -->
              <div class="layui-inline">
                <label class="layui-form-label">开始日期</label>
                <div class="layui-input-inline" style="width: 100px;">
                  <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
                <!-- <div class="layui-form-mid">-</div>
                  <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                  </div> -->

              </div>
              <div class="layui-inline">
                <label for="" class="layui-form-label">结束日期</label>
                <div class="layui-input-inline" style="width: 100px;">
                  <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                </div>
                <!-- <div class="layui-form-mid">-</div>
                  <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                  </div> -->
              </div>

              <div class="layui-inline">
                <label for="" class="layui-form-label">任务状态：</label>
                <div class="layui-input-block">
                  <select name="modules" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="1">机电技术科</option>
                    <option value="1">安全质量管理科</option>
                  </select>
                </div>
              </div>
            </div>

          </form>
        </div>
        <div class="layui-card">
          <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
      </div>
    </div>

  </div>

  <script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container" style='background-color:#fff;'>
    <button class="layui-btn layui-btn-sm layui-top-add" lay-event="dttz"><i class='layui-icon'>&#xe624;</i>   录入</button>
    <button class="layui-btn layui-btn-sm " lay-event="chakan"> <i class='layui-icon'>&#xe60b;</i>查看</button>
    <button class="layui-btn layui-btn-sm  layui-btn-normal" lay-event="adminEdit"><i class='layui-icon'>&#xe615;</i>查询</button>
    <button class="layui-btn layui-btn-sm  layui-btn-normal" lay-event="adminDel"><i class='layui-icon'>&#xe669;</i>重置</button>

    <!--  <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button> -->
  </div>
</script>

  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">开始辨识</a>
    <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
    <a class="layui-btn layui-btn-xs" lay-event="del">结束辨识</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">查看进度</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">结束任务</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">追加人员</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>

  <script src="../../layuiAdmin/layui/layui.all.js" charset="utf-8"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

  <script>
    layui.config({
      base: '/layuiAdmin/modules/'
    }).use(['form', 'layedit', 'activeElm', 'laydate', 'table', 'tree', 'util'], function () {
      var table = layui.table
        , form = layui.form
        , layer = layui.layer
        , layedit = layui.layedit
        , activeElm = layui.activeElm
        , laydate = layui.laydate
        , tree = layui.tree
        , util = layui.util
        , $ = layui.jquery
      //日期
      laydate.render({
        elem: '#date'
      });
      laydate.render({
        elem: '#date1'
      });

      // 拖动元素
      activeElm.render({
        elem: '#box'
      })
      // //处理属性 为 lay-active 的所有元素事件
      // util.event('lay-active', {
      //   line: function (e) {
      //     // console.log(e);
      //   }
      // }, 'mousedown');
      $.ajax({
        url: '/js/bumentree.json',
        success: function (r) {
          //基本演示
          tree.render({
            elem: '#test12'
            , data: r.data
            , showCheckbox: true  //是否显示复选框
            , id: 'demoId1'
            , isJump: true //是否允许点击节点时弹出新窗口跳转
            , click: function (obj) {
              var data = obj.data;  //获取当前点击的节点数据
              layer.msg('状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));
            }
          });
        }
      })
      table.render({
        elem: '#test'
        , url: '/js/table.json'
        , height: 'full-100'
        , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
        , defaultToolbar: ['']
        , title: '用户数据表'
        , cols: [[
          { type: 'checkbox', fixed: 'left' }
          , { field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true, hide: true }
          , { field: 'bst', title: '辨识活动类型 ', width: 150, fixed: 'left', unresize: true, sort: true, }
          , { field: 'name', title: '辨识活动名称 ', width: 150, edit: 'text' }
          , {
            field: 'data', title: '开始日期 ', edit: 'text'
          }
          , { field: 'data', title: '结束日期 ', edit: 'text', align: 'center', }
          , { field: 'jc', title: '组织人员 ', align: 'center', }
          , { field: 'pj', title: '参与人员 ', }
          , { field: 'status', title: '任务状态 ', edit: 'text', sort: true }
          , { title: '操作 ', templet: '#barDemo', width: 500, align: 'center', }

        ]]
        , page: true
      });

      //头工具栏事件
      table.on('toolbar(test)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case 'zhuijiu':

            break;
          case 'exportFile':
            table.exportFile('test', checkStatus.data, 'xls'); //data 为该实例中的任意数量的数据
            break;

        };
      });

      //监听行工具事件
      table.on('tool(test)', function (obj) {
        var data = obj.data;
        //console.log(obj)
        if (obj.event === 'del') {
          layer.confirm('真的删除行么', function (index) {
            obj.del();
            layer.close(index);
          });
        } else if (obj.event === 'edit') {
          layer.prompt({
            formType: 2
            , value: data.email
          }, function (value, index) {
            obj.update({
              email: value
            });
            layer.close(index);
          });
        }
      });
    });
  </script>

</body>

</html>
